<ion-header>
  <ion-toolbar>
    <ion-title>
      Saved Data
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-segment [(ngModel)]="segment" (ionChange)="onSegmentChanged()">
    <!--Default display force data-->
    <ion-segment-button value="force" checked>
      <ion-label>Force</ion-label>
    </ion-segment-button>
    <ion-segment-button value="imu">
      <ion-label>IMU</ion-label>
    </ion-segment-button>
  </ion-segment>

  <div>
    <ion-card [hidden]="segment != 'force'">
      <ion-card-header>
        Force Data
      </ion-card-header>
      <div id="forceChartSaved" style="width:100%; height:300px;"></div>
    </ion-card>
  
    <ion-card [hidden]="segment != 'imu'">
      <ion-card-header>
        IMU Data
      </ion-card-header>
      <div #imuVisualizationSaved style="width:100%; height:300;"></div>
    </ion-card>
  </div>

  <div>
    <ion-row>
      <ion-col size="12">
        <ion-range-slider #slider [disable]="rangeMin == rangeMax" [min]="rangeMin" [max]="rangeMax" [(from)]="rangeVal" [prettify]="sliderFormat" (onChange)="sliderChange()"></ion-range-slider>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6">
        <ion-item>
          <ion-label position="stacked">Start</ion-label>
          <ion-datetime [(ngModel)]="startDate" display-format="YYYY-MM-DD HH:mm:ss" (ionChange)="startDateValidation($event)"></ion-datetime>
        </ion-item>
      </ion-col>
      <ion-col size="6">    
        <ion-item>
          <ion-label position="stacked">End</ion-label>
          <ion-datetime [(ngModel)]="endDate" display-format="YYYY-MM-DD HH:mm:ss" (ionChange)="endDateValidation($event)"></ion-datetime>
        </ion-item>
      </ion-col>
    </ion-row>
  </div>

  <ion-card>
    <div>
      <ion-button (click)="playorPause()" [ngClass]="{'button-outline': playing}" [disabled]="rangeMin == rangeMax">
        <ion-icon slot="icon-only" name="play"></ion-icon>
        <ion-icon slot="icon-only" name="pause"></ion-icon>
      </ion-button>
      <ion-button (click)="restart()" [disabled]="rangeMin == rangeMax">
        <ion-icon slot="icon-only" name="refresh"></ion-icon>
      </ion-button>
    </div>
  </ion-card>
</ion-content>
